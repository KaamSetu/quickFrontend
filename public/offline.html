<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - KaamSetu</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f9fafb;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: var(--white);
      border-radius: 12px;
      padding: 3rem 2rem;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    
    h1 {
      color: var(--primary);
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    p {
      color: var(--text-light);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
    }
    
    .illustration {
      max-width: 300px;
      margin: 0 auto 2rem;
      display: block;
      opacity: 0.9;
    }
    
    .connection-status {
      display: inline-flex;
      align-items: center;
      background: #fef2f2;
      color: #dc2626;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    
    .connection-status.offline::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc2626;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .illustration {
        max-width: 220px;
      }
    }
  </style>
</head>

    <h1>No Internet Connection</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    
    <button onclick="window.location.reload()" class="btn">Try Again</button>
  </div>
  
  <script>
    // Check for online status
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Listen for online status changes
    window.addEventListener('online', updateOnlineStatus);
    
    // Check if we're back online
    if (navigator.onLine) {
      window.location.href = '/';
    }
  </script>
